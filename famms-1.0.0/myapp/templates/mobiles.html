{%extends 'seller_header.html' %}

{% load static %}

{% block content %}
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>products</span>
               </h2>
            </div>
            <div class="row">
               {% for i in mobile %}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href="{% url 'update_mobile' pk=i.pk %}" class="option1">
                           Update
                           </a>
                           <a href="{% url 'delete_mobile' pk=i.pk %}" class="option2">
                           Delete
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{i.mobile_image.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{i.mobile_brand}} {{i.mobile_model}}
                        </h5>
                        <h6>
                           â‚¹ {{i.mobile_price}}/-
                        </h6>
                     </div>
                  </div>
               </div>  

               {% endfor %}           
            </div>
            
            <div class="btn-box">
               <a href="{% url 'mobiles' %}">
               View All products
               </a>
            </div>
         </div>
      </section>
      <!-- end product section -->

     {% endblock %}
